language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
before_install:
  - sudo apt-get update -qq
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no 
  - conda config --add channels pyne
  - conda config --add channels cyclus
  - conda update -q conda
  - conda install conda-build jinja2 setuptools binstar patchelf nose
  # Useful for debugging any issues with conda
  - conda info -a
  
  # download CI repo
  - wget https://github.com/gidden/ciclus/archive/travis.zip -O ciclus.zip

  # build cyclus
  - pwd=$PWD
  - echo "pwd $pwd"
  - cd $HOME
  - git clone git@github.com:gidden/cyclus
  - cd cyclus
  - git checkout origin/travis
  - unzip -j ciclus.zip "*/cyclus/*" -d conda-recipe
  - conda build --no-test conda-recipe
  - conda install --use-local cyclus=0.0
  - mv conda-recipe cyclus-recipe
  - cd $pwd

  # build cycamore  
  - unzip -j ciclus.zip "*/cycamore/*" -d conda-recipe
  - sed -i  "s/- cyclus/- cyclus=0.0/g" conda-recipe/meta.yaml
  - conda build --no-test conda-recipe
  - conda install --use-local cycamore=0.0
  - mv conda-recipe cycamore-recipe

script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export LD_LIBRARY_PATH="$HOME/miniconda/lib:$LD_LIBRARY_PATH"
  #- ls -l $HOME/miniconda/lib
  #- ls -l $HOME/miniconda/envs/_build/lib
  - cycamore_unit_tests
  - conda install numpy tables
  - nosetests -w tests

