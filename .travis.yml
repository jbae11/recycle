language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
before_install:
  - sudo apt-get update -qq
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no 
  - conda config --add channels pyne
  - conda config --add channels cyclus
  - conda update -q conda
  - conda install conda-build jinja2 setuptools binstar patchelf nose
  # Useful for debugging any issues with conda
  - conda info -a
  
  # download CI repo
  - wget https://github.com/gidden/ciclus/archive/travis.zip -O ciclus.zip

  # build cyclus
  - unzip -j ciclus.zip "*/cyclus/*" -d conda-recipe-cyclus
  - mv ciclus/cyclus conda-recipe-cyclus
  - conda build --no-test conda-recipe-cyclus
  - conda install --use-local cyclus=0.0

  # build cycamore  
  - unzip -j ciclus.zip "*/cycamore/*" -d conda-recipe-cycamore
  - mv ciclus/cycamore conda-recipe-cycamore
  - conda build --no-test conda-recipe-cycamore
  - conda install --use-local cycamore=0.0

script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export LD_LIBRARY_PATH="$HOME/miniconda/lib:$LD_LIBRARY_PATH"
  #- ls -l $HOME/miniconda/lib
  #- ls -l $HOME/miniconda/envs/_build/lib
  - cycamore_unit_tests
  - conda install numpy tables
  - nosetests -w tests

